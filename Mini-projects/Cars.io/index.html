<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars.io</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h3>Carsss</h3>
      <div id="nav">
        <h4>Explore</h4>
        <h4>Find Talent</h4>
        <h4>Get Hired</h4>
        <h4>Blog</h4>
      </div>
      <div id="auth">
        <h4>Sign Up</h4>
        <h4 id="btn">Log In</h4>
      </div>
    </div>
    <div id="hero">
      <div id="left">
        <h1>Discover the world of top cars</h1>
        <button>Models</button>
        <button>Brands</button>
        <button>Services</button>
        <div id="search">
          <input
            type="text"
            placeholder="What type of car are you looking for ?"
          />
        </div>
      </div>
      <div id="right">
        <video src="./Videos/BMW_Video.mp4" autoplay loop></video>
      </div>
    </div>
    <div id="sort">
      <button class="sort-btn">Popular <span>></span></button>
      <div id="types">
        <h4>Discover</h4>
        <h4>BMW</h4>
        <h4>Honda</h4>
        <h4>Mercedes</h4>
        <h4>Toyota</h4>
        <h4>Nisaan</h4>
        <h4>Audi</h4>
      </div>
      <button class="sort-btn">
        Filters <span><i class="ri-equalizer-2-line"></i></span>
      </button>
    </div>
    <div id="card-layout">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1699017200186-cc4d9f7d569b?q=80&w=1215&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>BMW M4 Competition</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1542046272227-d247df21628a?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Honda Civic</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Ferrari LaFerrari</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1709072244556-acb7e36c0770?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Mercedes G-Wagon</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1605475300127-0a31e8273bc2?q=80&w=2107&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>VW Virtus GTI</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1632154939368-1a92207d8af3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Porsche 911RS</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1749058983193-4fc66ce597ce?q=80&w=1244&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Toyota Supra SL</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
      <div class="card">
        <img
          src="https://plus.unsplash.com/premium_photo-1737559694289-955ffb75cfac?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
        <div id="bottom">
          <h5>Nisaan GTR</h5>
          <h4><i class="ri-heart-line"></i></h4>
        </div>
      </div>
    </div>
  </body>
</html>
